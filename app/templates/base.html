<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <!-- Custom CSS -->
    <style>
        /* فاصله از لبه‌های صفحه */
        body {
            margin: 20px;
        }

        /* استایل منوی سمت چپ */
        #sidebar-wrapper {
            width: 250px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }

        #sidebar-wrapper .list-group-item {
            border: none;
            padding: 15px;
            font-size: 16px;
            transition: all 0.3s;
        }

        /* افکت سایه هنگام هاور */
        #sidebar-wrapper .list-group-item:hover {
            background-color: #f8f9fa;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* هدر و محتوای اصلی */
        .container-fluid {
            margin-left: 270px; /* فاصله از منوی سمت چپ */
            transition: all 0.3s;
        }

        .navbar {
            margin-bottom: 20px;
        }

        /* استایل کلی */
        .list-group-item {
            cursor: pointer;
        }
    </style>
    <!-- jQuery (required for Bootstrap JS) -->
    <script src="{{ url_for('static', filename='jquery/jquery-3.6.0.min.js') }}"></script>
    <!-- Bootstrap Bundle JS -->
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <title>{% block title %}Default Title{% endblock %}</title>
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">WLCOMCO</a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="font-size: 14px;">
                        {{ current_user.name }}
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                        <a class="dropdown-item" href="/logout">Logout</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="d-flex">
        <div class="bg-light border-right" id="sidebar-wrapper">
            <div class="list-group list-group-flush">
                <a href="/dashboard" class="list-group-item list-group-item-action bg-light">Dashboard</a>
                <a href="/profile" class="list-group-item list-group-item-action bg-light">Profile</a>
                <a href="/settings" class="list-group-item list-group-item-action bg-light">Settings</a>
            </div>
        </div>
        <div class="container-fluid">
            {% block content %}
            <!-- Page-specific content will be injected here -->
            {% endblock %}
        </div>
    </div>
</body>
</html>
